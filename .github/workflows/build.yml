name: Build
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare and Build
        uses: ./.github/actions/prepare
        with:
          tiptap-pro-token: ${{ secrets.TIPTAP_PRO_TOKEN }}
